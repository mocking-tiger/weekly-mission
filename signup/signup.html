<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="/font.css">
</head>

<body>
  <div class="container">

    <main>
      <div class="input-box">
        <div class="logo">
          <a href="/"><img src="/img/logo.svg" alt="로고"></a>
          <div>
            <p>이미 회원이신가요?</p>
            <a href="/signin/signin.html">로그인 하기</a>
          </div>
        </div>

        <form>
          <label for="input-email">이메일</label>
          <input type="email" id="input-email" class="input-email">
          <label for="input-password">비밀번호<img src="/img/eye-off.svg" class="eye"></label>
          <input type="password" id="input-password" class="input-password">
          <label for="repeat-password">비밀번호 확인<img src="/img/eye-off.svg" class="eye2"></label>
          <input type="password" id="repeat-password" class="repeat-password">
          <button type="submit" class="submit">회원가입</button>
        </form>
      </div>

      <div class="social-login">
        <h2>다른 방식으로 가입하기</h2>
        <div>
          <a href="https://www.google.com/">
            <img src="/img/googleIcon.png"></a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="/img/kakaoIcon.png"></a>
        </div>
      </div>
    </main>

  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
